name: Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            target: x86_64-linux
            os: ubuntu-latest
            test: true
          - name: Linux aarch64
            target: aarch64-linux
            os: ubuntu-latest
            test: false
          - name: Windows x86_64
            target: x86_64-windows-msvc
            os: windows-latest
            test: true
          - name: Windows aarch64
            target: aarch64-windows-msvc
            os: windows-latest
            test: false
          - name: macOS ARM64
            target: aarch64-macos
            os: macos-latest
            test: true
          # CUDA/Vulkan Variants
          - name: Linux x86_64 CUDA
            target: x86_64-linux
            os: ubuntu-latest
            test: false
            cuda: true
          - name: Linux x86_64 Vulkan
            target: x86_64-linux
            os: ubuntu-latest
            test: false
            vulkan: true
          - name: Windows x86_64 CUDA
            target: x86_64-windows-msvc
            os: windows-latest
            test: false
            cuda: true
          - name: Windows x86_64 Vulkan
            target: x86_64-windows-msvc
            os: windows-latest
            test: false
            vulkan: true

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Set SDKROOT (macOS)
        if: runner.os == 'macOS'
        run: echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV

      - name: Setup MSVC (Windows CUDA)
        if: matrix.cuda && runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CUDA
        if: matrix.cuda
        uses: Jimver/cuda-toolkit@v0.2.14
        with:
          cuda: '12.4.1'

      - name: Setup Vulkan (Linux)
        if: matrix.vulkan && runner.os == 'Linux'
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.296-jammy.list https://packages.lunarg.com/vulkan/1.3.296/lunarg-vulkan-1.3.296-jammy.list
          sudo apt update
          sudo apt install -y vulkan-sdk

      - name: Setup Vulkan (Windows)
        if: matrix.vulkan && runner.os == 'Windows'
        run: |
          curl -L "https://sdk.lunarg.com/sdk/download/1.3.250.0/windows/VulkanSDK-1.3.250.0-Installer.exe" -o vulkan-sdk.exe
          ./vulkan-sdk.exe --accept-licenses --default-answer --confirm-command install
          echo "VULKAN_SDK=C:\VulkanSDK\1.3.250.0" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build
        run: |
          ZIG_FLAGS="-Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}"
          if [[ "${{ matrix.cuda }}" == "true" ]]; then ZIG_FLAGS="$ZIG_FLAGS -Dcuda=true"; fi
          if [[ "${{ matrix.vulkan }}" == "true" ]]; then ZIG_FLAGS="$ZIG_FLAGS -Dvulkan=true"; fi
          zig build $ZIG_FLAGS
        shell: bash

      - name: Test
        if: matrix.test
        run: zig build test -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="zig-out/bin/MLz"
          # Ensure binary is executable
          chmod +x "$BIN" || true
          
          # Determine suffix
          SUFFIX=""
          if [[ "${{ matrix.cuda }}" == "true" ]]; then SUFFIX="-cuda"; fi
          if [[ "${{ matrix.vulkan }}" == "true" ]]; then SUFFIX="-vulkan"; fi
          
          # Create archive name
          OUT="dist/MLz-${{ matrix.target }}${SUFFIX}.tar.gz"
          # Archive
          tar -C "$(dirname "$BIN")" -czf "$OUT" "$(basename "$BIN")"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $bin = "zig-out/bin/MLz.exe"
          
          $suffix = ""
          if ("${{ matrix.cuda }}" -eq "true") { $suffix = "-cuda" }
          if ("${{ matrix.vulkan }}" -eq "true") { $suffix = "-vulkan" }
          
          $out = "dist/MLz-${{ matrix.target }}$suffix.zip"
          Compress-Archive -Path $bin -DestinationPath $out -Force

        
      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
