name: Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            target: x86_64-linux
            os: ubuntu-latest
            test: true
          - name: Linux aarch64
            target: aarch64-linux
            os: ubuntu-latest
            test: false
          - name: Windows x86_64
            target: x86_64-windows-msvc
            os: windows-latest
            test: true
          - name: Windows aarch64
            target: aarch64-windows-msvc
            os: windows-latest
            test: false
          - name: macOS ARM64
            target: aarch64-macos
            os: macos-latest
            test: true

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Set SDKROOT (macOS)
        if: runner.os == 'macOS'
        run: echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Test
        if: matrix.test
        run: zig build test -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="zig-out/bin/MLz"
          # Ensure binary is executable
          chmod +x "$BIN" || true
          # Create archive name
          OUT="dist/MLz-${{ matrix.target }}.tar.gz"
          # Archive
          tar -C "$(dirname "$BIN")" -czf "$OUT" "$(basename "$BIN")"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $bin = "zig-out/bin/MLz.exe"
          $out = "dist/MLz-${{ matrix.target }}.zip"
          Compress-Archive -Path $bin -DestinationPath $out -Force
        
      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
